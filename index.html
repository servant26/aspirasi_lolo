<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- --------- UNICONS ---------- -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

    <!-- --------- CSS ---------- -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- --------- FAVICON ---------- -->

    <title>Aspirasi | Desa Lolo</title>
</head>
<body>
   <div class="container">
    <!-- --------------- HEADER --------------- -->
      <nav id="header">
        <div class="nav-logo">
            <p class="nav-name">Aspirasi Desa Lolo</p>
        </div>
      </nav>


    <!-- -------------- MAIN ---------------- -->
    <main class="wrapper">
       <!-- -------------- FEATURED BOX ---------------- -->
       <section class="featured-box" id="home">
          <div class="featured-text">
            <div class="featured-text-card">
                <span id="currentDate"></span>
            </div>

                <p><span class="typedText"></span></p>
            </div>
            <div class="featured-text-info">
                <p>Website ini dapat digunakan sebagai tempat atau wadah aspirasi masyarakat di Desa Lolo

            </div>

                <button class="btn" onclick="window.location.href='http://aspirasi-desa.infinityfreeapp.com/'">Masuk ke website</button>
            </div>
          </div>
          <div class="featured-image">
            <div class="image">
                <img src="assets/images/profile.jpg" alt="avatar">
            </div>
          </div>
       </section>
    </main>
    </div>

    <!-- ----- TYPING JS Link ----- -->
